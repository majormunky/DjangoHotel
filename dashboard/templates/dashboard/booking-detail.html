{% extends "dashboard-base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                Booking: {{booking_data.user}}
            </div>
            <div class="card-body">
                <div class="mb-2">
                    <label class="form-label">User:</label>
                    {{booking_data.user}}
                </div>
                <div class="mb-2">
                    <label class="form-label">Start Date:</label>
                    {{booking_data.start_date}}
                </div>
                <div class="mb-2">
                    <label class="form-label">End Date:</label>
                    {{booking_data.end_date}}
                </div>
                <div class="mb-2">
                    <label class="form-label">Scheduled Room:</label>
                    {{booking_data.scheduled_room}}
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary btn-sm">Check In</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
{% endblock %}

{% block page_styles %}
{% endblock %}
